<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p> Following are the Vehicles in {{car_type.name}} with Cartype No {{car_type.id }}:</p>
{% if cartype_list %}
<h2> Type of Cars </h2>
<ol>
	{% for cartype in cartype_list %}
<li> {{ cartype.name}} </li>
{% endfor %}
</ol>
{% else %}
<strong> None of the car types is available! </strong>
{% endif %}

</body>
</html>
