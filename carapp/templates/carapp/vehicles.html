{% extends 'carapp/base.html' %}

{%  block body_block %}
   <h1>All Vehicles</h1>
  {% if vehicles|length > 1 %}
    <ul>

    {% for vehicle in vehicles %}
    <li>  {{ vehicle.car_name }} </li>
    {% endfor %}
    </ul>
  {% else %}
      <p> There are no vehicles</p>
   {% endif %}

     <a href="{% url 'carapp:order' %}" > Order Here </a>
{% endblock %}
